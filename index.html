<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg d-flex justify-content-between ">
            <a href="" class="navbar-brand my-text-color">To The New</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link my-text-color" href="">Home</a>
                <a class="nav-item nav-link my-text-color" href="">Quick Help</a>
            </div>
        </nav>
        <hr>
    </header>
    <main>
        <div class="row">
            <div class="col-sm-6 offset-sm-3 border rounded">
                <div class="row p-3 title text-light bg-secondary border rounded">
                    <h4 class="ml-2">Bug Report</h4>
                </div>
                <form>
                    <div class="form-group">
                        <label for="Title">Title:*</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="form-group">
                        <label for="Description">Description:*</label>
                        <textarea class="form-control" id="" rows="3"></textarea>
                    </div>
                    <div class="form-group ">
                        <label for="Operating System">Operating System</label>
                        <select class="form-control my-bg-primary text-light">
                            <option>Windows Xp</option>
                            <option>Mac</option>
                            <option>Linux</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Products">Products:*</label>
                        <select class="form-control my-bg-primary text-light">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Version">Version:*</label>
                        <input type="text" class="form-control col-md-3" id="">
                    </div>
                    <div class="form-group">
                        <label for="License">License:*</label>
                        <div class="row pl-3">
                            <div class="col-sm-4 form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Free</label>
                            </div>
                            <div class="col-sm-4 form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Business</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Severity">Severity:*</label>
                        <select class="form-control my-bg-primary text-light">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Attachments">Attachment</label>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input">
                                <label class="custom-file-label" for="inputGroupFile02"
                                    aria-describedby="inputGroupFileAddon02">No File Choosen</label>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row last-block bg-light d-flex justify-content-end">
                    <input class="btn my-bg-primary text-light mt-2 mb-2 mr-2" type="submit" value="Submit">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
